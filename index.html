<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Life Fitness Video Hero</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.3));
      z-index: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .hero-content {
      animation: fadeInUp 2s ease-in;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn {
      position: relative;
      display: inline-block;
      color: white;
      background-color: transparent;
      border: 2px solid white;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      overflow: hidden;
      z-index: 1;
      transition: color 0.4s ease;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background-color: #be1e2d;
      z-index: -1;
      transition: all 0.4s ease;
    }

    .btn:hover::before {
      left: 0;
    }

    .btn:hover {
      color: white;
      border-color: #be1e2d;
    }

    a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    h1 {
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3s steps(22) forwards;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    /* Logo positioning */
    .logo {
      position: fixed;
      top: 0px;
      right: 0px;
      z-index: 10;
    }

    .logo img {
      height: 50px;
      max-width: 100%;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
        white-space: normal;
        animation: none;
      }

      .btn {
        padding: 0.5rem 1.5rem;
        font-size: 0.9rem;
      }

      .hero-content {
        padding: 0 1rem;
      }

      .logo img {
        height: 40px;
      }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="./assets/homepage-hero-video-12-11-2023.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Dark overlay -->
  <div class="overlay"></div>

  <!-- Logo -->
  <div class="logo">
    <img src="./assets/lifefitness-logo.png" alt="Life Fitness Logo">
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container hero-content text-start">
      <h1 class="display-1 fw-bold">INSPIRING<br>THE WORLD<br>TO WORK OUT</h1>
      <p class="lead mt-1 fw-bold">At the gym, hotels, home and more.</p>
      <p>Select your market below to see how our solutions can transform and enhance your space</p>
      <button class="btn"><a href="https://www.lifefitnessindia.com/">VIEW MORE</a></button>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
