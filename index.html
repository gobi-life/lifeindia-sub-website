<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Life Fitness Video Hero</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.3));
      z-index: 0;
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .hero-content {
      animation: fadeInUp 1s ease-in-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn-danger {
      background-color: #be1e2d;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="./assets/homepage-hero-video-12-11-2023.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Dark overlay -->
  <div class="overlay"></div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container text-start hero-content">
      <h1 class="display-4 fw-bold">INSPIRING<br>THE WORLD<br>TO WORK OUT</h1>
      <h2 class="lead mt-3"><strong>At the gym, hotels, home and more.</strong></h2>
      <h3>Select your market below to see how our solutions <br>can transform and enhance your space</h3>
        <div class="col-md-3 col-sm-12">
          <button class="btn btn-danger w-100">VIEW MORE</button>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
